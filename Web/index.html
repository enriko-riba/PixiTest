<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>PixiTest</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script data-main="Scripts/main-config" src="Scripts/require.js"></script>
</head>

<body>
    <error-handler></error-handler>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a data-bind="css: {active : ActiveRoute().href == '#home'}" href="/#home" class="navbar-brand">PixiTest Home</a>
            </div>

            <nav id="bs-navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a data-bind="css: {active : ActiveRoute().href == '#demo'}" href="/#demo">Demo</a></li>                    
                </ul>
            </nav>
        </div>
    </div>

    <div class="container body-content">        
        <!-- Page content (based on route) -->
        <div class="row">
            <div class="col-xs-12" data-bind="component: ActiveRoute().component"></div>
        </div>
    </div>

    <div data-bind="visible: ActiveRoute().href == '#home'">
        <footer class="footer">
            <div class="container">
                <p>Demo application build <span data-bind="text: build_version"></span>, SPA framework <span data-bind="text: spa_version"></span>, &copy; 2015 - 2016 </p>
            </div>
        </footer>
    </div>
</body>
</html>
